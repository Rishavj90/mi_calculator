<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@200&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display_container">
        <button id="Aclear">AC</button>
        <input id="display" >
        <button id="clear">C</button>
    </div>
    <div id="numpad">
        <button id="zeroBtn">0</button>
        <button id="oneBtn">1</button>
        <button id="twoBtn">2</button>
        <button id="threeBtn">3</button>
        <button id="fourBtn">4</button>
        <button id="fiveBtn">5</button>
        <button id="sixBtn">6</button>
        <button id="sevenBtn">7</button>
        <button id="eightBtn">8</button>
        <button id="nineBtn">9</button>
        <button id="decimalBtn">.</button>
    </div>
    <div id="operators">
        <button id="equal1">=</button>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="equal2">=</button>
    </div>
    <div id="msg">rishav jain</div>
    <script src="script.js"></script>
</body>
</html>
